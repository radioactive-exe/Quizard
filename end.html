<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Job!</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/hat-wizard.svg">
</head>
<body>
    <div class="transition transition-circle is-active"></div>
    <div id="button-container">
        <label>
            <input type="checkbox" id="dark-light-check">
            <ion-icon name="sunny" class="sun"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
            <span class="toggle"></span>
        </label>
    </div>
    <span id="animated-background", class="target-background"></span>
    
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h2>Final Score</h2>
            <h1 id="final-score">0</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="Username">
                <button type="submit" class="button" id="submit-score-button" onclick="submitHighScore(event)"
                disabled>Submit Quizardry Score</button>
            </form>
            <a href="game.html" class="button">Try Again</a>
            <a href="index.html" class="button">Home</a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/end.js"></script>
</body>
</html>
